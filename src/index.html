<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="icon" href="./images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header page__section" hidden>
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img 
                class="logo__image"
                src="./images/MyBiKE_white.png" 
                alt="MyBiKE"
              >
            </a>
            <div class="header__nav-menu">
              <a href="tel:+1 234 555-55-55" class="icon icon--phone header__call"></a>
              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>
          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#" class="logo">
              <img 
                class="logo__image"
                src="./images/MyBiKE_black.png" 
                alt="MyBiKE"
              >
            </a>
            <a href="#" class="icon icon--cross"></a>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">HOME</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">ABOUT US</a>
            </li>
            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">COMPARE BIKES</a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">DETAILS</a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">CONTACTS</a>
            </li>
          </ul>
          <a 
            href="tel:+1 234 555-55-55" 
            class="menu__call menu__call--phone"
          >
            +1 234 555-55-55
          </a>
          <a 
            href="tel:+1 234 555-55-55" 
            class="menu__call menu__call--action"
          >
            BOOK A TEST RIDE
          </a>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section about" id="about-us">
        <div class="container">
          <div class="grid grid--desktop">
            <div class="grid__item grid__item--1-5">
              <h2 class="about__title">
                Move Free
              </h2>
            </div>

            <div class="grid__item grid__item--6-11">
              <p class="about__paragraph">
                Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="page__section" id="compare-bikes">
        <div class="container">
          <h2 class="page__section-title">
            Compare bikes
          </h2>
          <div class="compare">
            <div class="compare__photos">
              <div class="grid">
                <div class="grid__item grid__item--desktop-1-4">
                  <div class="compare__photos-container">
                    <img 
                      src="./images/photos/sporty4.png" 
                      alt="Sporty4" 
                      class="compare__photo"
                    >
                  </div>
                </div>

                <div class="grid__item grid__item--desktop-5-8">
                  <div class="compare__photos-container">
                    <img 
                      src="./images/photos/ride.png" 
                      alt="Ride in town ST" 
                      class="compare__photo"
                    >
                  </div>
                </div>

                <div class="grid__item grid__item--desktop-9-12">
                  <div class="compare__photos-container">
                    <img 
                      src="./images/photos/agile.png" 
                      alt="Agile ride 3" 
                      class="compare__photo"
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="compare__discription"></div>
          </div>
        </div>
      </section>

      <section class="page__section" id="details">
        <div class="container">
          <h2 class="page__section-title">
            The details
          </h2>
        </div>
      </section>

      <section class="page__section" id="contacts">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer">

    </footer>

  </body>
</html>
